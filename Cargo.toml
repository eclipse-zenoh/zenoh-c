[package]
name = "zenoh-c"
version = "0.6.0-dev"
repository = "https://github.com/eclipse-zenoh/zenoh-c"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
    "Luca Cominardi <luca.cominardi@gmail.com>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "The zenoh C client API"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
zenoh = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "api-changes" }
zenoh-util = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "api-changes" }
zenoh-protocol-core = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "api-changes" }
async-std = "=1.12.0"
futures = "0.3.12"
async-trait = "0.1.42"
spin = "0.9.2"
rand = "0.8.3"
libc = "0.2.85"
log = "0.4"
json5 = "0.4"
env_logger = "0.9.0"

[build-dependencies]
cbindgen = "0.20.0"
serde_yaml = "0.8"
fs2 = "0.4"

[lib]
name = "zenohc"
crate-type = ["cdylib", "staticlib"]
doctest = false

[package.metadata.deb.variants.libzenohc]
name = "libzenohc"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]

[package.metadata.deb.variants.libzenohc-dev]
name = "libzenohc-dev"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]
depends = "libzenohc (=0.6.0~dev)"
assets = [["include/*", "usr/include/", "755"]]


[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false     # If you want debug symbol in release mode, set the env variable: RUSTFLAGS=-g
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
